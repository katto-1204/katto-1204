name: Generate Metrics
on:
  # Update automatically every 24 hours
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          # You can customize these plugins based on the screenshot
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_followup: yes
          plugin_followup_sections: repositories

      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-right-1.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used, recently-used
          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_repositories: yes
          plugin_repositories_featured: katto-1204/katto-1204

      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-right-2.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_facts: yes
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_skyline: yes
          plugin_skyline_year: 2020

      - name: Generate ASCII Skyline
        env:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: |
          gh extension install github/gh-skyline
          gh skyline --user katto-1204 --year 2024 --art-only > skyline.txt
          python -c "
          import re
          with open('skyline.txt', 'r') as f:
              skyline = f.read()
          with open('README.md', 'r') as f:
              readme = f.read()
          readme = re.sub(r'<!-- skyline start -->.*<!-- skyline end -->', f'<!-- skyline start -->\n<pre>\n{skyline}\n</pre>\n<!-- skyline end -->', readme, flags=re.DOTALL)
          with open('README.md', 'w') as f:
              f.write(readme)
          "
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update GitHub Skyline ASCII Art" || echo "No changes to commit"
          git push
